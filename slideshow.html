<!-- HTML5 Slideshow -->
<!DOCTYPE html>
<html>
	<head><!-- ========================meta data==========================-->
		<title>SlideShow | HTML5 | CSS3 | JavaScript </title>
		<meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<link rel="stylesheet" href="slideshows.css" type="text/css"/>
		<script src="slideshow.js" type="text/javascript"></script>
	</head>
	
	<body><!-- ================== Visible Content===========================-->
		<main>
		<div class ="slideshow">
		<div class="MySlides fade" style="display:block">
			<!-- <div class="SlideNumber">1 / 4</div> -->
			<div><img src="images/1.jpg" type="image/jpg" ></div>
			<div class="Caption"> Caption ONE</div>
		</div>
		<div class="MySlides fade">
			<!-- <div class="SlideNumber">2 / 4</div> -->
			<div><img src="images/2.jpg"  type="image/jpg" ></div>
			<div class="Caption"> Caption TWO</div>
		</div>
		<div class="MySlides fade">
			<!-- <div class="SlideNumber">3 / 4</div> -->
			<div><img src="images/3.jpg" type="image/jpg" ></div>
			<div class="Caption"> Caption THREE</div>
		</div>
		<div class="MySlides fade">
			<!-- <div class="SlideNumber">4 / 4</div> -->
			<div><img src="images/4.jpg" type="image/jpg"></div>
			<div class="Caption"> Caption FOUR</div>
		</div>		
		<A class="prev" onclick="SwapSlides(-1)">&#10094</A>
		<A class="next" onclick="SwapSlides(1)">&#10095</A>
	</div>
	<br/>
	<div class="dots">
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
		<span class="dot" onclick="currentSlide(4)"></span>
	</div> <!-- ==============Slideshow Ends Here============-->
	</main>
	</body>
</html>
